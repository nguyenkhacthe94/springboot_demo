<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/customer/new" th:object="${customer}">
    <div>
        <label>Customer ID:</label>
        <input type="text" placeholder="Customer ID" th:field="*{customerId}"/>
    </div>
    <div>
        <label>Username: </label>
        <input type="text" placeholder="Username" th:field="*{username}">
    </div>
    <div>
        <label>Password: </label>
        <input type="password" placeholder="Password" th:field="*{password}">
    </div>
    <div>
        <label>Address: </label>
        <input type="text" placeholder="Address" th:field="*{address}">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
